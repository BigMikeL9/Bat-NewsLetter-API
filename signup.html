<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>The Bat NewsLetter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Tab icon link -->
    <link rel="icon" href="images\batman.png">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images\batman.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to the "Secret" Bat NewsLetter</h1>

      <input type="text" name="fname" class="form-control top" placeholder="Real Name" required autofocus>
      <input type="text" name="lname" class="form-control middle" placeholder="Secret Identity Name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email Address" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; The Bat Cave</p>
    </form>
  </body>
</html>
